<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-success">
    <div class="container bg-light mt-5 pt-2 pb-5 shadow-lg p-3 mb-5 bg-body rounded w-50" align="center">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" placeholder="username" class="form form-control w-50 mt-5" name="username">
            <input type="email" placeholder="email" class="form form-control w-50 mt-4" pattern="
        ^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$" name="email">
            <input type="password" placeholder="password" class="form form-control w-50 mt-4" name="password">
            <input type="password" placeholder="password" class="form form-control w-50 mt-4" name="confirmpassword">
            <a href="{% url 'usersignup' %}"><button class="btn btn-danger   mb-3 subbtn  mt-2">submit</button></a>
            <a href="{% url 'userlogin' %}"><button class="btn btn-primary  mb-3 subbtn  mt-2">Go Back</button></a>

        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
