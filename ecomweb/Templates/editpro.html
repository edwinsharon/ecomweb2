{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/addpro.css' %}">
</head>
<body class="main">
    <div class="d-flex justify-content-end">
        <a href="{% url 'sellerindex' %}"><button  class="btn btn-danger mb-3 mt-3  me-2" >go back</button></a>
    </div>
    <div class="container  bg-light d-flex justify-content-center w-50 mt-5 rounded" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
   <form action="" class="pt-2 " method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <h1 class="text-secondary">EDIT PRODUCT DETAILS</h1>
    </div>
    <div>
    <input type="text" placeholder="productname" name="productname" id="productname" class="form-control w-100 mt-2 " value="{{data.productname}}">
</div>
<div>
    <input type="number" name="prize" id="prize" placeholder="prize" class="form-control w-100 mt-2" value="{{ data.prize }}">
</div>
<div>
    <input type="text" name="offer" id="offer" placeholder="offer" class="form-control w-100 mt-2" value="{{ data.offer }}">
</div>
<div>
    <label for="speed" class="mt-3"><h5>speed</h5></label>
    <br>
    <input type="radio" name="speed" id="speed" value="geared">geared
    <input type="radio" name="speed" id="speed" value="gearless">gearless
</div>
<div>
    <input type="text" name="color" id="color" placeholder="color" class="mt-2 form-control" value="{{ data.color }}">
</div>
<div>
 <input type="text" name="description" id="description"  placeholder="about product" class="mt-2 form-control " value="{{ data.description }}">
</div>
<div class="mt-3">
    <select name="category" id="category">
        <option value="3wheeler">3wheeler</option>
        <option value="kids">kids</option>
        <option value="teen">teen</option>
        <option value="adult">adult</option>
    </select>
</div>
<div>
    <img src="{{ data.image.url }}" alt="previousimage" class="w-25">
    <input type="file" id="image" name="image" class="mt-3">
</div>
   <a href="{% url 'addproduct' %}"><button class="btn btn-success mb-3 mt-3" >submit</button></a>
   {% if messages %}
   <ul class="messages">
       {% for message in messages %}
           <li class="{{ message.tags }}">{{ message }}</li>
       {% endfor %}
   </ul>
   {% endif %}
 </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
