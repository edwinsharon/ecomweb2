{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/sellerlogin.css' %}">

</head>
<body>
    <div class="w-50  container  opacity-75 text-light">
       <div class="row mt-5">
        
           
            <form action="" method="post" class="form p-1" >
               {% csrf_token %}
               <img src="{% static '/images/loginimg.png' %}" alt="LOGIN" class="loginimg">
               <h1 style="margin-left: 30%; margin-top: 5%;">SELLER LOGIN</h1>
                <input type="text" placeholder="Username" class="border-round-1  row   w-50 border-dark form-control" name="username" style="margin-left: 30%;">
                <input type="password" name="password" id="password" class="row  mb-2  border-dark w-50 form-control" placeholder="Password" style="margin-left: 30%; margin-top: 2%;">
                <a href="{% url 'sellerlogin' %}"><button class="btn btn-danger row  subbtn "  style="margin-left: 30%;">Submit</button></a>
                <a href="{% url 'getemail' %}" style="margin-left: 30%;">forgot password</a>
                <a href="{% url 'createseller' %}" style="margin-left: 30%;margin-top: 3%;">Sign up</a>
            </form>
            <h1 class="title mt-5"><i>YULU CYCLES</i></h1>
        
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
