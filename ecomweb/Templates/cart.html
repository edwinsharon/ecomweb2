<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .nav1 a{
         text-decoration: none;
         color: white;
        }
        .head{
         height: 150px;
        }
        .button1 {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="head bg-black  text-white">
        <div class="row nav1">
            <div class="col-3">
                <h1 class="mt-5 ms-3">YULU CYCLES</h1>
            </div>
            <div class="col-6">

            </div>
            {% if user.is_authenticated %}
            <div class="col-1 mt-5"><a href="">About</a></div>
            <div class="col-1 mt-5"><a href="">Contact</a></div>
            <div class="col-1 text-light mt-5">{{ user.username | upper }}</div>
            {% else %}
            <div class="col-1 mt-5 text-black"></div>
            <div class="col-1 mt-5 text-black"><a href="">About</a></div>
            <div class="col-1 mt-5 text-black"><a href="">Contact</a></div>
            {% endif %}
        </div>

    </div>
    <div class="container">
        <h1 class="mt-5">CARTED PRODUCTS</h1>
        <div class="row">
            <div class="col-4">
                <img src="{{ cart.image }}" alt="product">
            </div>
            <div class="col-4">
                <h4>{{ cart.productname }}</h4>
            </div>
            <div class="col-4">
                <a href="{% url 'remove_from_cart' cart.pk %}" class="button1">delete</a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
