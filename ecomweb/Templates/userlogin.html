{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/userlogin.css' %}">
</head>
<body>
    <a href="{% url 'index' %}"><button class="btn btn-primary  mb-3 subbtn   mt-2" >Go Back</button></a>
    <div class="container" style="margin-top: 1%;margin-left: 40%;">
        
       <form action="" method="post" class="ms-5">
        {% csrf_token %}
        <img src="{% static '/images/userloginicon.png' %}" alt="icon" class="loginicon">
       <h1>USER LOGIN</h1>
        <input type="text" placeholder="username" class="form form-control w-25 " name="username">
        <input type="password" placeholder="password" class="form form-control w-25 mt-4" name="password">
       
        <a href="{% url 'userlogin' %}"><button class="btn btn-danger   mb-3 subbtn  mt-2 " >LOGIN</button></a>
        
       
        <div>
            <a href="{% url 'usersignup' %}" >create account</a>
            <a href="{% url 'getemail' %}" class="ms-2">forgot password</a>
        </div>
        
       </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
