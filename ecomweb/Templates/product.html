{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static '/css/product.css' %}">
</head>
<body>
    <div class="head  text-white">
        <div class="row nav1">
            <div class="col-3">
                <h1 class="mt-4 ms-3">YULU CYCLES</h1>
            </div>
            <div class="col-5">

            </div>
            {% if user.is_authenticated %}
            <div class="col-1 text-black mt-5"><a href="">About</a></div>
            <div class="col-1 text-black mt-5"><a href="">Contact</a></div>
            <div class="col-1 text-black mt-5"><a href=""><i class="bi bi-cart"></i></a></div>
            <div class="col-1 text-black mt-5">{{ user.username }}</div>
            {% else %}
            <div class="col-1 mt-5 text-black"></div>
            <div class="col-1 mt-5 text-black"><a href="">About</a></div>
            <div class="col-1 mt-5 text-black"><a href="">Contact</a></div>
            <div class="col-1 mt-5 text-black"><a href=""><i class="bi bi-cart"></i></a></div>
            {% endif %}
        </div>

    </div>
    <div class="prod">
       
            <div class="row">
                <div class="col">
                    <img src="{{ data.image.url }}" alt="product" class="imag mt-4" style="margin-left: 25%;">
                </div>
                <div class="col">
                    <div class="prodname">{{ data.productname|upper }}</div>
                    <div class="prodspeed">{{ data.speed }} bicycle</div>
                    <div class="prodprize"> Rs. {{ data.prize }}</div>
                </div>
            </div>
        

    </div>
    



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
